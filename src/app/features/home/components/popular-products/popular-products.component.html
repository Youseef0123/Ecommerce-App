<section class="border border-gray-300 rounded-lg p-4 shadow-md bg-gray-100 py-16">
  <div class="container">
    <h2 class="text-5xl text-green-800">Popular Products</h2>

    <div class="parent grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8">
      @for (product of productList.slice(0,8); track product.id) {
      <app-card [product]="product"></app-card>
      }
    </div>
  </div>
</section>
