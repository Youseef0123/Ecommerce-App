<section class="py-20">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-12 gap-6">
      <!-- Thumbnails -->
      <div class="col-span-12 md:col-span-3 flex flex-col gap-4">
        @for (img of productDetailsList.images; track $index) {
        <img
          [src]="img"
          (click)="changeImage(img)"
          class="w-full h-24 object-cover cursor-pointer rounded border border-gray-300 hover:border-green-600 transition-all"
        />
        }
      </div>

      <!-- Main Image + Details -->
      <div class="col-span-12 md:col-span-9 flex flex-col gap-5">
        <!-- Main Product Image -->
        <img
          [src]="selectedImage ? selectedImage : productDetailsList.imageCover"
          class="w-full max-h-[500px] object-contain rounded shadow-lg mb-6"
        />

        <!-- Title -->
        <h2 class="text-3xl font-bold text-green-800">
          {{ productDetailsList.title }}
        </h2>

        <!-- Description -->
        <p class="text-xl">
          {{ productDetailsList.description }}
        </p>

        <!-- Category -->
        <span class="text-2xl block">
          Category: <span class="font-semibold">{{ productDetailsList.category.name }}</span>
        </span>

        <!-- Price + Rating -->
        <div class="flex items-center justify-between my-5">
          <span class="text-xl font-semibold">{{ productDetailsList.price }} EGP</span>
          <span class="text-xl flex items-center gap-1">
            <i class="fas fa-star text-amber-400"></i>
            {{ productDetailsList.ratingsAverage }}
          </span>
        </div>

        <!-- Add to Cart Button -->
        <button (click)="addToCart(productDetailsList._id)" class="btn w-full md:w-auto">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</section>
