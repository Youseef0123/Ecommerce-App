<section>
  <div class="container py-10 w-[90%] flex flex-col md:flex-row justify-between gap-10">
    <div class="space-y-6 md:w-2/3">
      @for (item of cartItems.products; track item.product._id) {
      <div
        class="flex items-center gap-6 bg-white shadow-md p-5 rounded-2xl border border-gray-100"
      >
        <div class="w-1/5">
          <img
            [src]="item.product.imageCover"
            class="w-full object-contain rounded-lg"
            [alt]="item.product.title"
          />
        </div>

        <div class="flex justify-between w-4/5">
          <div class="space-y-1">
            <h2 class="text-lg font-semibold text-gray-800">
              {{ item.product.title }}
            </h2>
            <p class="text-sm text-gray-500">
              {{ item.product.category.name }}
            </p>
            <span class="text-lg text-gray-700 font-bold">
              {{ item.price | currency : 'EGP' }}
            </span>
          </div>

          <div class="flex flex-col items-center gap-4">
            <button (click)="removeItem(item.product._id)">
              <i
                class="fa-regular fa-trash-can text-xl text-orange-400 cursor-pointer hover:text-orange-500 transition-colors"
              ></i>
            </button>

            <div
              class="bg-gray-100 rounded-full border border-gray-300 flex items-center shadow-sm"
            >
              <button (click)="updateCount(item.product._id, item.count - 1)" class="px-3 py-1">
                <i class="fa fa-minus text-gray-600 cursor-pointer"></i>
              </button>
              <span class="px-3 text-gray-700 text-base font-medium">
                {{ item.count }}
              </span>
              <button (click)="updateCount(item.product._id, item.count + 1)" class="px-3 py-1">
                <i class="fa fa-plus text-gray-600 cursor-pointer"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>

    <div class="md:w-1/3 bg-white shadow-lg rounded-2xl p-6 border border-gray-100 h-fit">
      <h3 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-3">Order Summary</h3>

      <div class="flex justify-between text-gray-700 text-base mb-3">
        <span>Total Items</span>
        <span class="font-semibold text-green-700">{{ cartItems.products.length }}</span>
      </div>

      <div class="flex justify-between items-center text-lg font-semibold">
        <span>Total Price</span>
        <span class="text-green-700">
          {{ cartItems.totalCartPrice | currency : 'EGP' }}
        </span>
      </div>

      <button
        [routerLink]="['/checkout', cartItems._id]"
        class="mt-8 w-full bg-black text-white py-3 rounded-full font-medium hover:bg-gray-800 transition-all duration-300 cursor-pointer"
      >
        Go to Checkout â†’
      </button>
    </div>
  </div>
</section>
