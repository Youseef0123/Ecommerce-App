<section class="p-4 md:w-1/2 mx-auto my-14">
  <h1 class="text-2xl font-semibold text-gray-800 mb-4">Checkout</h1>
  <form [formGroup]="checkOutForm">
    <app-input
      [labelInput]="'Details'"
      [idInput]="'details'"
      [control]="checkOutForm.get('shippingAddress')?.get('details')"
      [element]="'text'"
    ></app-input>
    <app-input
      [labelInput]="'Phone'"
      [idInput]="'phone'"
      [control]="checkOutForm.get('shippingAddress')?.get('phone')"
      [typeInput]="'tel'"
    >
      Accept only Egyptian phone numbers
    </app-input>

    <app-input
      [labelInput]="'City'"
      [idInput]="'city'"
      [control]="checkOutForm.get('shippingAddress')?.get('city')"
      [typeInput]="'text'"
    ></app-input>

    <div class="flex justify-center gap-6 items-center mt-8">
      <button
        (click)="onSubmit('card')"
        type="submit"
        class="w-1/4 py-3 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-semibold rounded-xl shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300"
      >
        Pay by Card
      </button>

      <button
        (click)="onSubmit('cash')"
        type="button"
        class="w-1/4 py-3 bg-gray-100 text-gray-800 font-semibold rounded-xl border border-gray-300 shadow-sm hover:bg-gray-200 hover:shadow-md hover:scale-105 transition-all duration-300"
      >
        Cash on Delivery
      </button>
    </div>
  </form>
</section>
