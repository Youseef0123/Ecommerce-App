<section class="my-14 p-5 w-1/2 mx-auto rounded">
  <div class="container">
    <ol
      class="flex items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-xs dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse"
    >
      <!-- Step 1 -->
      <li class="flex items-center" [class.text-blue-600]="step === 1">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0"
        >
          1
        </span>
        Verify <span class="hidden sm:inline-flex sm:ms-2">Email</span>
        <svg
          class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 12 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 9 4-4-4-4M1 9l4-4-4-4"
          />
        </svg>
      </li>

      <!-- Step 2 -->
      <li class="flex items-center" [class.text-blue-600]="step === 2">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0"
        >
          2
        </span>
        Verify <span class="hidden sm:inline-flex sm:ms-2">Code</span>
        <svg
          class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 12 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 9 4-4-4-4M1 9l4-4-4-4"
          />
        </svg>
      </li>

      <!-- Step 3 -->
      <li class="flex items-center" [class.text-blue-600]="step === 3">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0"
        >
          3
        </span>
        New <span class="hidden sm:inline-flex sm:ms-2">Password</span>
      </li>
    </ol>

    @if (step===1) {

    <form [formGroup]="verifyEmail" (ngSubmit)="onSubmitEmail()">
      <app-input
        [control]="verifyEmail.get('email')"
        [labelInput]="'Email'"
        [idInput]="'email'"
        [typeInput]="'email'"
      ></app-input>
      <button class="btn btn-primary w-full" [disabled]="verifyEmail.invalid">
        Send Verification Code
      </button>
    </form>
    } @else if (step===2) {
    <form [formGroup]="verifyCode" (ngSubmit)="onSubmitCode()">
      <app-input
        [control]="verifyCode.get('resetCode')"
        [labelInput]="'Reset Code'"
        [idInput]="'resetcode'"
        [typeInput]="'text'"
      ></app-input>
      <button class="btn btn-primary w-full" [disabled]="verifyCode.invalid">Verify Code</button>
    </form>
    } @else if (step===3) {
    <form [formGroup]="newPassword" (ngSubmit)="onSubmitNewPassword()">
      <app-input
        [control]="newPassword.get('email')"
        [labelInput]="'Email'"
        [idInput]="'email'"
        [typeInput]="'email'"
      >
        Custom field should match the pattern
      </app-input>

      <app-input
        [control]="newPassword.get('newPassword')"
        [labelInput]="'New Password'"
        [idInput]="'password'"
        [typeInput]="'password'"
      >
      </app-input>

      <button type="submit" class="btn btn-primary w-full mt-3">Reset Password</button>
    </form>

    }
  </div>
</section>
